        <h3 id="Spring-Bean-标签"><a href="#Spring-Bean-标签" class="headerlink" title="Spring @Bean 标签"></a>Spring @Bean 标签</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">@Bean</span><br><span class="line">public TestA testA() &#123;</span><br><span class="line">  return new TestA();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;测试一</span><br><span class="line">for (int i &#x3D; 0; i &lt; 5; i++) &#123;</span><br><span class="line">    System.err.println(testA().toString());</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;测试二</span><br><span class="line">@Component</span><br><span class="line">public class TestCommder implements CommandLineRunner &#123;</span><br><span class="line">	@Autowired</span><br><span class="line">	TestA testA;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public void run(String... arg0) throws Exception &#123;</span><br><span class="line">		System.err.println(&quot;auto wired...&quot; + testA.toString());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<p>A: 你这样反复调用testA()方法会产生很多对象，巴拉巴拉…你这样不对，快改。<br>B:一脸啊懵逼….</p>
