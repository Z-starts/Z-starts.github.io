    <div class="post-content">
        <h2 id="数据源配置"><a href="#数据源配置" class="headerlink" title="数据源配置"></a>数据源配置</h2><h3 id="BoneCp配置示例"><a href="#BoneCp配置示例" class="headerlink" title="BoneCp配置示例"></a>BoneCp配置示例</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">@Configuration</span><br><span class="line">@EnableTransactionManagement</span><br><span class="line">@EnableJpaRepositories(</span><br><span class="line">        entityManagerFactoryRef &#x3D; &quot;primaryEntityManagerFactory&quot;,</span><br><span class="line">        transactionManagerRef &#x3D; &quot;primaryTransactionManager&quot;,</span><br><span class="line">        basePackages &#x3D; &#123;&quot;com.july.jpa.config.dao.parimary&quot;&#125;)</span><br><span class="line">@PropertySource(value &#x3D; &quot;classpath:jdbc.properties&quot;)</span><br><span class="line">@ConfigurationProperties(prefix &#x3D; &quot;primary&quot;)</span><br><span class="line">public class PrimaryDataSourceConfig extends BoneCPConfig &#123;</span><br><span class="line">    @Value(&quot;$&#123;primary.show-sql&#125;&quot;)</span><br><span class="line">    private boolean showSql;</span><br><span class="line">    @Value(&quot;$&#123;primary.hbm2ddl.auto&#125;&quot;)</span><br><span class="line">    private String hbm2ddl;</span><br><span class="line">    @Value(&quot;$&#123;primary.database-platform&#125;&quot;)</span><br><span class="line">    private String platform;</span><br><span class="line">    @Bean(name &#x3D; &quot;primaryDataSource&quot;)</span><br><span class="line">    @Primary</span><br><span class="line">    public DataSource primaryDataSource() throws SQLException &#123;</span><br><span class="line">        return new BoneCPDataSource(this);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Primary</span><br><span class="line">    @Bean(name &#x3D; &quot;primaryEntityManagerFactory&quot;)</span><br><span class="line">    public LocalContainerEntityManagerFactoryBean entityManagerFactory(</span><br><span class="line">            EntityManagerFactoryBuilder builder,</span><br><span class="line">            @Qualifier(&quot;primaryDataSource&quot;) DataSource dataSource) &#123;</span><br><span class="line">        return builder</span><br><span class="line">                .dataSource(dataSource)</span><br><span class="line">                .properties(getVendorProperties(dataSource))</span><br><span class="line">                .packages(&quot;com.july.jpa.config.dao.parimary.domain&quot;)&#x2F;&#x2F;扫描orm映射实体类对应包下面的Entity</span><br><span class="line">                .persistenceUnit(&quot;primary&quot;)</span><br><span class="line">                .build();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    private JpaProperties jpaProperties;</span><br><span class="line"></span><br><span class="line">    private Map&lt;String, String&gt; getVendorProperties(DataSource dataSource) &#123;</span><br><span class="line">        jpaProperties.setShowSql(showSql);</span><br><span class="line">        jpaProperties.getHibernate().setDdlAuto(hbm2ddl);</span><br><span class="line">        jpaProperties.setDatabasePlatform(platform);</span><br><span class="line">        return jpaProperties.getHibernateProperties(dataSource);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean(name &#x3D; &quot;primaryEntityManager&quot;)</span><br><span class="line">    public EntityManager entityManager(@Qualifier(&quot;primaryEntityManagerFactory&quot;) EntityManagerFactory entityManagerFactory) &#123;</span><br><span class="line">        EntityManager manager &#x3D; entityManagerFactory.createEntityManager();</span><br><span class="line">        return manager;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Primary</span><br><span class="line">    @Bean(name &#x3D; &quot;primaryTransactionManager&quot;)</span><br><span class="line">    public PlatformTransactionManager transactionManager(</span><br><span class="line">            @Qualifier(&quot;primaryEntityManagerFactory&quot;) EntityManagerFactory entityManagerFactory) &#123;</span><br><span class="line">        return new JpaTransactionManager(entityManagerFactory);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="Hikari配置示例"><a href="#Hikari配置示例" class="headerlink" title="Hikari配置示例"></a>Hikari配置示例</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">@Configuration</span><br><span class="line">@EnableTransactionManagement</span><br><span class="line">@EnableJpaRepositories(</span><br><span class="line">        entityManagerFactoryRef &#x3D; &quot;ds1EntityManagerFactory&quot;,</span><br><span class="line">        transactionManagerRef &#x3D; &quot;ds1TransactionManager&quot;,</span><br><span class="line">        basePackages &#x3D; &#123;&quot;com.july.jpa.config.dao.ds1&quot;&#125;)</span><br><span class="line">@PropertySource(value &#x3D; &quot;classpath:jdbc.properties&quot;)</span><br><span class="line">@ConfigurationProperties(prefix &#x3D; &quot;ds1&quot;)</span><br><span class="line">public class DataSourceOneConfig extends HikariConfig &#123;</span><br><span class="line">    @Value(&quot;$&#123;ds1.show-sql&#125;&quot;)</span><br><span class="line">    private boolean showSql;</span><br><span class="line">    @Value(&quot;$&#123;ds1.hbm2ddl.auto&#125;&quot;)</span><br><span class="line">    private String hbm2ddl;</span><br><span class="line">    @Value(&quot;$&#123;ds1.database-platform&#125;&quot;)</span><br><span class="line">    private String platform;</span><br><span class="line">    @Bean(name &#x3D; &quot;ds1DataSource&quot;)</span><br><span class="line">    public DataSource hikariDataSource() throws SQLException &#123;</span><br><span class="line">        return new HikariDataSource(this);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean(name &#x3D; &quot;ds1EntityManagerFactory&quot;)</span><br><span class="line">    public LocalContainerEntityManagerFactoryBean ds1EntityManagerFactory(</span><br><span class="line">            EntityManagerFactoryBuilder builder,</span><br><span class="line">            @Qualifier(&quot;ds1DataSource&quot;) DataSource ds1DataSource) &#123;</span><br><span class="line">        return builder</span><br><span class="line">                .dataSource(ds1DataSource)</span><br><span class="line">                .properties(getVendorProperties(ds1DataSource))</span><br><span class="line">                .packages(&quot;com.july.jpa.config.dao.ds1.domain&quot;)&#x2F;&#x2F;扫描orm映射实体类对应包下面的Entity</span><br><span class="line">                .persistenceUnit(&quot;ds1&quot;)</span><br><span class="line">                .build();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    private JpaProperties jpaProperties;</span><br><span class="line"></span><br><span class="line">    private Map&lt;String, String&gt; getVendorProperties(DataSource dataSource) &#123;</span><br><span class="line">        jpaProperties.setShowSql(showSql);</span><br><span class="line">        jpaProperties.getHibernate().setDdlAuto(hbm2ddl);</span><br><span class="line">        jpaProperties.setDatabasePlatform(platform);</span><br><span class="line">        return jpaProperties.getHibernateProperties(dataSource);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean(name &#x3D; &quot;ds1EntityManager&quot;)</span><br><span class="line">    public EntityManager entityManager(@Qualifier(&quot;ds1EntityManagerFactory&quot;) EntityManagerFactory entityManagerFactory) &#123;</span><br><span class="line">        EntityManager manager &#x3D; entityManagerFactory.createEntityManager();</span><br><span class="line">        return manager;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean(name &#x3D; &quot;ds1TransactionManager&quot;)</span><br><span class="line">    public PlatformTransactionManager ds1TransactionManager(</span><br><span class="line">            @Qualifier(&quot;ds1EntityManagerFactory&quot;) EntityManagerFactory ds1EntityManagerFactory) &#123;</span><br><span class="line">        return new JpaTransactionManager(ds1EntityManagerFactory);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="数据源配置文件"><a href="#数据源配置文件" class="headerlink" title="数据源配置文件"></a>数据源配置文件</h2><p>1.注意ds1这类前缀，均要根据上文的配置类来指定。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">ds1.jdbcUrl&#x3D;jdbc:mysql:&#x2F;&#x2F;localhost:3306&#x2F;test?autoReconnect&#x3D;true&amp;characterEncoding&#x3D;UTF-8&amp;failOverReadOnly&#x3D;false&amp;useSSL&#x3D;false</span><br><span class="line">ds1.username&#x3D;root</span><br><span class="line">ds1.password&#x3D;root</span><br><span class="line">ds1.driverClassName&#x3D;com.mysql.jdbc.Driver</span><br><span class="line">ds1.maxConnectionsPerPartition&#x3D;20</span><br><span class="line">ds1.minConnectionsPerPartition&#x3D;10</span><br><span class="line">ds1.partitionCount&#x3D;2</span><br><span class="line">ds1.acquireIncrement&#x3D;2</span><br><span class="line">ds1.type&#x3D; com.zaxxer.hikari.HikariDataSource</span><br><span class="line">ds1.minimumIdle &#x3D; 20</span><br><span class="line">ds1.maximumPoolSize &#x3D; 30</span><br><span class="line">ds1.idleTimeout &#x3D; 5000</span><br><span class="line">ds1.show-sql&#x3D;false</span><br><span class="line">ds1.hbm2ddl.auto&#x3D;update</span><br><span class="line">ds1.database-platform&#x3D;org.hibernate.dialect.MySQL5Dialect</span><br></pre></td></tr></table></figure>

<p>2.多数据源注意使用@Primary指定主数据源，否则会出错</p>
<p>3.在配置类中指定JpaProperties，明确是否显示sql，是否自动创建表（hbm2ddl.auto）</p>
